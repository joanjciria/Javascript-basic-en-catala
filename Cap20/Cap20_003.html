<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">  
<style>
    #contenidor {
      width: 300px;
      height: 300px;
      position: relative;
      background: greenyellow;
    }
    #animacio {
      width: 50px;
      height: 50px;
      position: absolute;
      background: red;
    }
</style>
</head>
<body>
  <p><button onclick="moute()">Fes clic</button></p> 
  <div id ="contenidor">
  <div id="animacio"></div>
  </div>
  <script>
    function moute() {
      var elem = document.getElementById("animacio");   
      var pos = 0;
      var id = setInterval(frame, 5);
      function frame() {
        if (pos == 250) {
          clearInterval(id);
        } else {
          pos++; 
          elem.style.top = pos + "px"; 
          elem.style.left = pos + "px"; 
        }
      }
    }
  </script>
</body>
</html>
