<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <style type="text/css">
      body {
        padding: 0;
        margin: 0;
      }

      svg:not(:root) {
        display: block;
      }

      .reproduible-codi {
        background-color: #f4f7f8;
        border: none;
        border-left: 6px solid #558abb;
        border-width: medium medium medium 6px;
        color: #4d4e53;
        height: 100px;
        width: 90%;
        padding: 10px 10px 0;
      }

      .reproduible-canvas {
        border: 1px solid #4d4e53;
        border-radius: 2px;
      }

      .reproduible-botons {
        text-align: right;
        width: 90%;
        padding: 5px 10px 5px 26px;
      }
  </style>
  
  <title>Vista panor√†mica</title>
</head>
<body>
  <canvas id="canvas" width="800" height="200"></canvas>
  <script>
    var img = new Image();
    img.src = 'Capitan_Meadows,_Yosemite_National_Park.jpg';
    var CanvasXSize = 800;
    var CanvasYSize = 200;
    var speed = 30; 
    var scale = 1.05;
    var y = -4.5;
    var dx = 0.75;
    var imgW;
    var imgH;
    var x = 0;
    var clearX;
    var clearY;
    var ctx;
    img.onload = function() {
        imgW = img.width * scale;
        imgH = img.height * scale;
        if (imgW > CanvasXSize) {
            x = CanvasXSize - imgW;
        }
        if (imgW > CanvasXSize) {
          clearX = imgW;
        } else {
            clearX = CanvasXSize;
        }
        if (imgH > CanvasYSize) {
            clearY = imgH;
        } else {
            clearY = CanvasYSize;
        }
        ctx = document.getElementById('canvas').getContext('2d');
        return setInterval(dibuixa, speed);
    }
    function dibuixa() {
        ctx.clearRect(0, 0, clearX, clearY); 
        if (imgW <= CanvasXSize) {
            if (x > CanvasXSize) {
                x = -imgW + x;
            }

            if (x > 0) {
                ctx.drawImage(img, -imgW + x, y, imgW, imgH);
            }
            if (x - imgW > 0) {
                ctx.drawImage(img, -imgW * 2 + x, y, imgW, imgH);
            }
        }
        else {
            if (x > (CanvasXSize)) {
                x = CanvasXSize - imgW;
            }
            if (x > (CanvasXSize-imgW)) {
                ctx.drawImage(img, x - imgW + 1, y, imgW, imgH);
            }
        }
        ctx.drawImage(img, x, y,imgW, imgH);
        x += dx;
    }
  </script>
</body>
</html>
