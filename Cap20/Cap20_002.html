<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">  
  <style>
    #contenidor {
      width: 300px;
      height: 50px;
      position: relative;
      background: yellowgreen;
    }
    #animacio {
      width: 50px;
      height: 50px;
      position: absolute;
      background: red;
    }
    </style>  
</head>
<body>
  <input type = "button" value = "AvanÃ§a 10px" onclick = "moveRight();" />
  <div id ="contenidor">
  <div id="animacio"></div>
  </div>
  <script>
    var imgObj = null;
    function init() {
        imgObj = document.getElementById('animacio');
        imgObj.style.position= 'relative'; 
        imgObj.style.left = '0px'; 
    }
    var pos = 0;
    function moveRight() {
      if (pos == 250) {
        imgObj.style.left = '0px';
        pos = 0;
        } else {
          pos = pos++ + 10; 
          imgObj.style.left = pos + 'px'; 
        }
    }
    window.onload = init;
  </script>
</body>
</html
