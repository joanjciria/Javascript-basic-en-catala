<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
</head>
<body>
  <p>Aquest exemple demostra el mètode <b>getElementsByTagName</b>.</p>
  <p id="intro">Hola món!</p>
  <p id="demo"></p>
  <script>
    var myElement = document.getElementsByTagName("p");
    document.getElementById("demo").innerHTML = 
    "El text del segon paràgraf (index 1) és " + myElement[1].innerHTML;
  </script>
</body>
</html
