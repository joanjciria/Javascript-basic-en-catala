<!DOCTYPE html>
<html>
<head>

</head>
<body>
  <div id="div1">
    <p id="p1">Això és un paràgraf.</p>
    <p id="p2">Això és un altre paràgraf.</p>
  </div>
  <button onclick="myFunction()">Elimina element</button>

    function myFunction() {
      var elmnt = document.getElementById("p1");   // Assigna el paràgraf p1 a una variable

    }
  </script>
</body>
