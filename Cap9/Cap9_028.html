<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
</head>
<body>
  <div id="div1">
    <p id="p1">Això és un paràgraf.</p>
    <p id="p2">Això és un altre paràgraf.</p>
    <p id="p3">Això és el tercer paràgraf.</p>
    <p id="demo"></p>
  </div>
  <button onclick="myFunction()">mostra innerHTML</button>
  <script>
    function myFunction() {
      var myNodelist = document.querySelectorAll("p");
      document.getElementById("demo").innerHTML =
      "L'innerHTML del segon paràgrah és: " +
      myNodelist[1].innerHTML;
    }
  </script>
</body>
</html>
