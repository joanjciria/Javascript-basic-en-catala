<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
</head>
<body>
  <form id="frm1" action="/action.php">
    Nom: <input type="text" name="nom" value="Joan"><br>
    Cognom: <input type="text" name="cognom" value="Ciria"><br><br>
    <input type="submit" value="Submit">
  </form> 
   <p>Feu clic a "Prova-ho" per mostrar el valor de cada element al formulari.</p>
   <button onclick="myFunction()">Prova-ho</button>
   <p id="demo"></p>
   <script>
     function myFunction() {
     var x = document.forms["frm1"];
     var text = "";
     var i;
     for (i = 0; i < x.length ;i++) {
       text += x.elements[i].value + "<br>";
     }
     document.getElementById("demo").innerHTML = text;
   }
 </script>
</body>
</html>
