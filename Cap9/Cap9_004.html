<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
</head>
<body>
  <div id="main">
    <p>El DOM és molt útil.</p>
    <p>Aquest exemple demostra el métode <b>getElementsByTagName</b>.</p>
    </div>
    <p id="demo"></p>
    <script>
      var x = document.getElementById("main");
      var y = x.getElementsByTagName("p");
      document.getElementById("demo").innerHTML = 
      'El primer paràgraf (index 0) dins "main" és: ' + y[0].innerHTML;
    </script>
</body>
</html>
