<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
</head>
<body>
  <div id="div1">
    <p id="p1">Això és un paràgraf.</p>
    <p id="p2">Això és un altre paràgraf.</p>
  </div>
  <button onclick="myFunction()">Substitueix element</button>
  <script>
    function myFunction() {
      var parent = document.getElementById("div1");                      //Assigna el div1 a una variable
      var child = document.getElementById("p1");                         //Assigna el p1 a una variable
      var para = document.createElement("p");                            // Assigna una variable a un nou element p
      var node = document.createTextNode("Això és un nou paràgraf.");    // Assigna una variable a un nou node de text
      para.appendChild(node);                                            // Assigna el nou node al nou element p
      parent.replaceChild(para,child);                                   //Substitueix l'elemet p1 per el nou element p
    }
  </script>
</body>
</html>
