<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
</head>
<body>
  <p>Feu clic al bot√≥ per obtenir els noms dels nodes fills de l'element body.</p>
  <button onclick="myFunction()">Prova-ho</button>
  <p id="demo"></p>
  <script>
    function myFunction() {
      var c = document.body.childNodes;
      var txt = "";
      var i;
      for (i = 0; i < c.length; i++) {
        txt = txt + c[i].nodeName + "<br>";
      }
      document.getElementById("demo").innerHTML = txt;
    }
  </script>
</body>
</html>
