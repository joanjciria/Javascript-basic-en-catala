<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
</head>
<body>
  <div id="div1">
    <p id="p1">Això és un paràgraf.</p>
    <p id="p2">Això és un altre paràgraf.</p>
    <p id="p3">Això és el tercer paràgraf.</p>
    <p id="demo"></p>
  </div>
  <button onclick="myFunction()">Mostra innerHTML</button>
  <script>
    function myFunction() {
      var myCollection = document.getElementsByTagName("p");
      document.getElementById("demo").innerHTML =
      "L'innerHTML del segon paràgraf és: " +
      myCollection[1].innerHTML;
    }
  </script>
</body>
</html>
