<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
</head>
<body>
  <div id="div1">
    <p id="p1">Això és un paràgraf.</p>
    <p id="p2">Això és un altre paràgraf.</p>
    <p id="p3">Això és el tercer paràgraf.</p>
  </div>
  <button onclick="myFunction()">Canvia color</button>
  <script>
    function myFunction() {
      var myCollection = document.getElementsByTagName("p");
      var i;
      for (i = 0; i < myCollection.length; i++) {
        myCollection[i].style.background = "red";
      }
    }
  </script>
</body>
</html>
