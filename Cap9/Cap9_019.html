<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
</head>
<body>
  <p id="p1">Feu clic al botó per obtenir nom, valor i tipus del paràgraf.</p>
  <button onclick="myFunction()">Prova-ho</button>
  <p id="demo"></p>
  <script>
    function myFunction() {
      var x = document.getElementById("p1").firstChild;
      var txt = "";
      txt += "El nom del node és: " + x.nodeName + "<br>";
      txt += "El valor del node és: " + x.nodeValue + "<br>";
      txt += "El tipus del node és: " + x.nodeType;
      document.getElementById("demo").innerHTML = txt;
   }
  </script>
</body>
</html>
