<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
</head>
<body>
  <p>Aquest exemple demostra el mètode <b>getElementsById</b>.</p>
  <p id="intro">Hola món!</p>
  <p id="demo"></p>
  <script>
    var myElement = document.getElementById("intro");
    document.getElementById("demo").innerHTML = 
    "El text del paràgraf intro és " + myElement.innerHTML;
  </script>
</body>
</html>
