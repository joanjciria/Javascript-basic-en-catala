<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
</head>
<body>
  <div onmousedown="mDown(this)" onmouseup="mUp(this)"
    style="background-color:#b1debd;width:160px;height:15px;padding:30px;">
    Fes clic sobre mi
  </div>
  <script>
    function mDown(obj) {
      obj.style.backgroundColor = "#1ec5e5";
      obj.innerHTML = "Allibera'm";
    }
    function mUp(obj) {
      obj.style.backgroundColor="#ebbd5b";
      obj.innerHTML="Gracies";
    }
  </script>
</body>
</html>
