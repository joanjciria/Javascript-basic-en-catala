<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
</head>
<body>
  <p>Aquest exemple utilitza el mètode addEventListener() per adjuntar un esdeveniment
     de clic a un botó.</p>
  <button id="myBtn">Prova-ho</button>
  <script>
    document.getElementById("myBtn").addEventListener("click", function() {
      alert("Hola Món!");
    });
  </script>
</body>
</html>
