<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
</head>
<body>
  <p>Fes clic sobre el botó per mostrar l'hora.</p>
  <button onclick="mostraHora()">Quina hora és?</button>
  <script>
  function mostraHora() {
    document.getElementById("demo").innerHTML = Date();
  }
  </script>
  <p id="demo"></p>
</body>
</html>
