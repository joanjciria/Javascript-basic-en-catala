<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
</head>
<script>
  function myFunction(x) {
    x.style.background = "yellow";
  }
</script>
</head>
<body>
  Entra el teu nom: <input type="text" onfocus="myFunction(this)">
  <p>Quan el camp d'entrada té el focus, s'activa una funció
     que canvia el color de fons.</p>
</body>
</html>
