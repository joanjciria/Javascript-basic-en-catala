<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
</head>
<body>
  <p>Fes clic sobre el botó per executar la funció mostraHora().</p>
  <button id="myBtn">Prova-ho</button>
  <p id="demo"></p>
  <script>
  document.getElementById("myBtn").onclick = mosrtraHora;
  function mosrtraHora() {
    document.getElementById("demo").innerHTML = Date();
  }
  </script>
</body>
</html>
