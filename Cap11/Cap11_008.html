<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
</head>
<body onload="comprovaCookies()">
  <p id="demo"></p>
  <script>
  function comprovaCookies() {
    var text = "";
    if (navigator.cookieEnabled == true) {
      text = "Les cookies estan habilitades.";
    } else {
      text = "Les cookies estan inhabilitades..";
    }
    document.getElementById("demo").innerHTML = text;
  }
  </script>
</body>
</html>
