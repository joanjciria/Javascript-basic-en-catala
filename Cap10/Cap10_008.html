<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
</head>
<body>
  <input type="button" value="Enrere" onclick="anarEnrere()">
  <input type="button" value="Endavant" onclick="anarEndevant()">
  <script>
    function anarEnrere() {
      window.history.back()
    }
    function anarEndevant() {
      window.history.forward()
   }
  </script>
</body>
</html>
