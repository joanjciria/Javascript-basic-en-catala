<script>
  // Funció constructora per a l’objecte Persona
  function Persona(nom, cognom, edat) {
    this.nom = nom;
    this.cognom = cognom;
    this.edat = edat;
    }
    // Crea un objecte Persona
  var elPare = new Persona("Antoni", "Llompart", 75);

  alert("El meu pare té " + elPare.edat + " anys."); 
</script>
