<!DOCTYPE html>
<html> 
<body>  
  <p id="demo"></p>
  <script>
    var d1 = new Date();
    var d2 = new Date();
    var d3 = new Date();
    var d4 = new Date();
    var d5 = new Date();
    var d6 = new Date();

    d1.setFullYear(2020);
    d2.setMonth(11);
    d3.setDate(15);
    d4.setHours(22);
    d5.setHours(22);
    d6.setSeconds(30);

    document.getElementById("demo").innerHTML =
    d1 + "<br>" +
    d2 + "<br>" +
    d3 + "<br>" +
    d4 + "<br>" +
    d5 + "<br>" +
    d6 ;
  </script>
</body>  
</html>
