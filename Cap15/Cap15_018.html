<!DOCTYPE html>
<html> 
<body>  
  <p id="demo"></p>
  <script>
      var d = new Date();
      document.getElementById("demo").innerHTML =
      d.getTime() + "<br>" +
      d.getFullYear() + "<br>" +
      d.getMonth() + "<br>" +
      d.getDate() + "<br>" +
      d.getHours() + "<br>" +
      d.getMinutes() + "<br>" +
      d.getSeconds() + "<br>" +
      d.getMilliseconds() + "<br>" +
      d.getDay();
  </script>
</body>  
</html>
