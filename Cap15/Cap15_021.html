<!DOCTYPE html>
<html> 
<body>  
  <p id="demo"></p>
  <script>
      var d = new Date();
      document.getElementById("demo").innerHTML =
      d.getUTCFullYear() + "<br>" +
      d.getUTCMonth() + "<br>" +
      d.getUTCDate() + "<br>" +
      d.getUTCHours() + "<br>" +
      d.getUTCMinutes() + "<br>" +
      d.getUTCSeconds() + "<br>" +
      d.getUTCMilliseconds() + "<br>" +
      d.getUTCDay();
  </script>
</body>  
</html>
