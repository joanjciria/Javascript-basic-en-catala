<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
</head>
<body>
  <p id="demo"></p>
  <script>
    let str = "Jo estudio JavaScript";
    let result = str.match(/Java(Script)/);
    document.getElementById("demo").innerHTML =
    ( result[0] + "<br>" )     + // JavaScript (coincidència completa)
    ( result[1] + "<br>" )     + // Script (primer grup de captura)
    ( result.length + "<br>" ) + // 2
    // Informació addicional:
    ( result.index + "<br>" )  + // 11 (posició de la coincidència)
    (result.input );            // Jo estudio JavaScript (cadena font)
  </script>
</body>
</html>
