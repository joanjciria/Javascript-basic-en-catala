<!DOCTYPE html>

  <meta charset="utf-8">
</head>
<body>
  <p id="demo"></p>
  <script>
    document.getElementById("demo").innerHTML =
    ( "1 23 456 78".match(/\b\d\d\b/g) + "<br>" ) + // 23,78
