<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
</head>
<body>
  <p id="demo"></p>
  <script>
    let regexp = /estudio/gi;
    let str = "Jo estudio JavaScript";
    // comença la cerca a la posició 10
    regexp.lastIndex = 10;
    document.getElementById("demo").innerHTML =
    ( regexp.test(str) ); // false (no hi ha coincidències)
  </script>
</body>
</html>
