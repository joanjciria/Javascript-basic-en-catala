<body>
  <p id="demo"></p>
  <script>
    let str = 'Hola, Joan!';
    let regexp = /\w+/g; // sense el senyal "g", s'ignora la propietat lastIndex
    regexp.lastIndex = 4; // cerca des de la quarta posici√≥ (des de la coma)
    document.getElementById("demo").innerHTML =( regexp.exec(str) ); // Joan
  </script>
</body>
</html>
