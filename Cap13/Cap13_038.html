<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
</head>
<body>
  <p id="demo"></p>
  <script>
    let str = "Joan Ciria";
    let result = str.replace(/(\w+) (\w+)/, (...match) => `${match[2]}, ${match[1]}`);
    document.getElementById("demo").innerHTML =(result); // Ciria, Joan
  </script>
</body>
</html>
