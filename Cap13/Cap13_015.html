<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
</head>
<body>
  <p id="demo"></p>
  <script>
    var notes = ["do","re","mi","fa","sol","la","si"];
    var text = "";
    for(var i=0; i<7; i++){
    text += (notes[i].match(/^.{2}$/g)+ "<br>");
    }
    document.getElementById("demo").innerHTML = (text);
  </script>
</body>
</html>
