<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
</head>
<body>
  <p id="demo"></p>
  <script>
    let str = "Estudio html i css";
    let result = str.replace(/html|css/gi, str => str.toUpperCase());
    document.getElementById("demo").innerHTML =(result); // HTML and CSS
  </script>
</body>
</html>
