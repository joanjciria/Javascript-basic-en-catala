<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
</head>
<body>
  <p id="demo"></p>
  <script>
    let str = 'Més sobre JavaScript a https://www.javascript.com/';
    let regexp = /javascript/ig;
    let result;
    let text ="";
    while (result = regexp.exec(str)) {
      text += ( `Trobat ${result[0]} a la posició ${result.index}` + '<br>' );
      document.getElementById("demo").innerHTML = (text);
      // Troba JavaScript a la posició 10, llavors
      // Troba javascript a la posició 35
    }
  </script>
</body>
</html>
