<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title> JavaScript Image Map </title>  
<script>  
  function showTutorial(nom) {  
  document.meuform.cap.value = nom;  
  }  
</script>  
</head>  
  
<body style = "text-align: center;">  
  <h2> Exemple de mapa d'imatge JavaScript </h2>  
  <form name = "meuform">  
    <input type = "text" name = "cap" size = "25px" style = "font-size: 25px;
    text-align: center; border: 2px solid blue; background-color: rgb(230, 230, 146);"/>  
  </form>  
  <br>  
  <img src = "lenguatges.png" border = "5" usemap = "#names" height = "560px"/>  
    
  <map name = "names">  
    <area shape="poly" 
    coords = "135,33,242,33,228,158,186,172,145,159"
    href = "https://ca.wikipedia.org/wiki/HTML_5" alt = "HTML 5"
    target = "_self" 
    onMouseOver = "showTutorial('HTML 5')" 
    onMouseOut = "showTutorial('')"/>
 
 <area shape = "poly" 
    coords = "187,195,268,241,268,332,187,380,106,332,106,241"
    href = "https://ca.wikipedia.org/wiki/C_Sharp" alt = "C#" 
    target = "_self" 
    onMouseOver = "showTutorial('C#')" 
    onMouseOut = "showTutorial('')"/>
 
 <area shape = "poly" 
    coords = "190,409,248,442,248,506,190,541,132,506,132,442"
    href = "https://ca.wikipedia.org/wiki/C%2B%2B" alt = "C++"
    target = "_self" 
    onMouseOver = "showTutorial('C++')" 
    onMouseOut = "showTutorial('')"/>
    </map>  
</body>  
</html>
