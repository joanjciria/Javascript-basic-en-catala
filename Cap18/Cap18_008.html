<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
</head>
<body>
  <p id="demo"></p>
  <script>
    function* generaSequencia(start, end) {
      for (let i = start; i <= end; i++) yield i;
    }
    function* generaAlfaNum() {
      // yield* generaSequencia(48, 57);
      for (let i = 48; i <= 57; i++) yield i;
      // yield* generaSequencia(65, 90);
      for (let i = 65; i <= 90; i++) yield i;
      // yield* generaSequencia(97, 122);
      for (let i = 97; i <= 122; i++) yield i;
      }
      let str = '';
      for(let code of generaAlfaNum()) {
      str += String.fromCharCode(code);
    }
    document.getElementById("demo").innerHTML = (str); // 0..9A..Za..z
  </script>
</body>
</html>
