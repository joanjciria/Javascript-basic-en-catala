<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
</head>
<body>
  <p id="demo"></p>
  <script>
    text = "";
    function* generaSequencia() {
      yield 1;
      yield 2;
      yield 3;
    }
    let sequencia = [0, ...generaSequencia()];
    document.getElementById("demo").innerHTML = (sequencia);
  </script>
</body>
</html>
