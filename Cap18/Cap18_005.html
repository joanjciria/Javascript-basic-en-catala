<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
</head>
<body>
  <p id="demo"></p>
  <script>
    text = "";
    function* generaSequencia() {
      yield 1;
      yield 2;
      yield 3;
    }
    let generador = generaSequencia();
    for(let valor of generador) {
      text += valor + "<br>";
    }
      document.getElementById("demo").innerHTML = (text);
  </script>
</body>
</html>
