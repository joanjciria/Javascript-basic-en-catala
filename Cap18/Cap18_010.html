<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
</head>
<body>
  <script>
    function* gen() {
      let quest1 = yield "2 + 2 = ?";
      alert(quest1); // 4
      let quest2 = yield "3 * 3 = ?"
      alert(quest2); // 9
    }
    let generador = gen();
    alert( generador.next().value ); // "2 + 2 = ?"
    alert( generador.next(4).value ); // "3 * 3 = ?"
    alert( generador.next(9).done ); // true
  </script>
</body>
</html>
