<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
</head>
<body>
  <input type="text" id="entrada">
  <script>
    entrada.oncut = entrada.oncopy = entrada.onpaste = function(event) {
      alert(event.type + ' - ' + event.clipboardData.getData('text/plain'));
      return false;
    };
  </script>
</body>
</html>
