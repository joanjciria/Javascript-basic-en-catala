<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <style>
    .invalid { border-color: red; }
    #error { color: red }
  </style>
</head>
<body>
   El teu correu: <input type="email" id="input">
  <div id="error"></div>
  <script>
    input.onblur = function() {
      if (!input.value.includes('@')) { // si no hi ha @ no és correcte
        input.classList.add('invalid');
        error.innerHTML = 'Si us plau, entri un correu correcte.'
      }else{alert('Email correcte.')}
    };
   input.onfocus = function() {
    if (this.classList.contains('invalid')) {
      // treu la indiació d'error, perquè l'usuari intenta entrar un nou correu
      this.classList.remove('invalid');
      error.innerHTML = "";
    }
  };
  </script>
</body>
</html>
