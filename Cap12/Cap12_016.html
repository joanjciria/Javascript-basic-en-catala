De vegades, s’utilitza per crear i enviar manualment un formulari, com aquest:
<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
</head>
<body>
  <script>
  let form = document.createElement('form');
  form.action = 'https://google.com/search';
  form.method = 'GET';
  form.innerHTML = '<input name="q" value="test">';
  // el formulari ha d'estar en el document per enviar-lo
  document.body.append(form);
  form.submit();
</script>
</body>
</html>
//Quan es carregui el formulari ens enviarà a les pàgines de Google.
