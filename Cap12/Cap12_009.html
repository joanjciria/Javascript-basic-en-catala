<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <style>
   .error {
    background: red;
  }
  </style>
</head>
<body>
  El teu correu: <input type="email" id="input">
  <input type="text" style="width:320px" placeholder="Entra un correu invàlid i tracta de focalizar aquí">  
  <script>
    input.onblur = function() {
      if (!this.value.includes('@')) { // not email
        // error: l’entrada és torna vermella
        this.classList.add("error");
        // ...i retorna el focus enrera
        input.focus();
      } else {
        this.classList.remove("error");
      }
    };
  </script>
</body>
</html>
