<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
</head>
<body>
    <p>Si us plau, entra un número de 1 a 10:</p>
    <input id="num">
    <button type="button" onclick="myFunction()">Submit</button>
    <p id="demo"></p>
    <script>
      function myFunction() {
        var x, text;
        // Obté el valor del camp d'entrada amb id = "num"
        x = document.getElementById("num").value;
        // Si x no és un número o és inferior a 1 o superior a 10
        if (isNaN(x) || x < 1 || x > 10) {
          text = "Entrada no vàlida";
        } else {
          text = "Entrada OK";
        }
      document.getElementById("demo").innerHTML = text;
    }
    </script>
</body>
</html>
