<!DOCTYPE html>
<html>
<body>
  <p id="demo"></p>
  <script>
    var myObj, myJSON, text, obj;
    // Emmagatzemant dades:
    myObj = { nom: "Joan", edat: 53, localitat: "Palma" };
    myJSON = JSON.stringify(myObj);
    localStorage.setItem("testJSON", myJSON);
    // Recuperant dades::
    text = localStorage.getItem("testJSON");
    obj = JSON.parse(text);
    document.getElementById("demo").innerHTML = obj.nom;
  </script>
</body>
</html>
