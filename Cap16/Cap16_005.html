<!DOCTYPE html>
<html>
<body>
  <p> Utilitzeu la petició XMLHttpRequest per obtenir el contingut d'un fitxer. </p>
  <p> El contingut està escrit en format JSON i es pot convertir fàcilment
      en un objecte JavaScript. </p>
  <p id="demo"></p>
  <script>
    var xmlhttp = new XMLHttpRequest();
    xmlhttp.onreadystatechange = function() {
    if (this.readyState == 4 && this.status == 200) {
      var myObj = JSON.parse(this.responseText);
      document.getElementById("demo").innerHTML = myObj.nom;
      }
    };
    xmlhttp.open("GET", "https://raw.githubusercontent.com/joanjciria/JavaScript-basic-en-catala/main/json_demo.txt", true);
    xmlhttp.send();
  </script>
</body>
</html>
